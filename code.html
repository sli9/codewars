<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function century(year) {
        if (year%100 === 0){
            return Math.floor(year/100)
        } else  return  Math.floor(year/100+1)

    }

    console.log(century(2000))
</script>
</body>
</html>
