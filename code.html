<body>
<script>
    function solution(nums) {
        if (nums === null) {
            return []
        } else if (nums.length === 0) return []
        return nums.sort((a,b) => {
          return   a-b
        })
        //(nums || []).sort((a,b) => { return a-b})
    }

    console.log(solution(null))
</script>
